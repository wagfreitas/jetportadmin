<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="ion-padding">
    <ion-row>
      <ion-col size="6">
        <ion-list lines="none">
          <ion-item>
            <ion-label>Habilita cadastro de Técnico</ion-label>
            <ion-toggle [(ngModel)]="settings.canRiderSignup"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Simbolo da moeda</ion-label>
            <ion-input type="text" [(ngModel)]="settings.currency"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Emergencia (SOS)</ion-label>
            <ion-input type="text" [(ngModel)]="settings.sos"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Supporte ao Técnico URL</ion-label>
            <ion-input type="text" [(ngModel)]="settings.riderSupportURL"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Termos do Técnico URL</ion-label>
            <ion-input type="text" [(ngModel)]="settings.riderTermsURL"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">TErmos Privacidade URL</ion-label>
            <ion-input type="text" [(ngModel)]="settings.riderPrivacyURL"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="6">
        <ion-list lines="none">
          <ion-item>
            <ion-label>Habilita cadastro de clientes</ion-label>
            <ion-toggle [(ngModel)]="settings.canDriverSignup"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Avaliação inicial do Técnico (0-5)</ion-label>
            <ion-input type="text" [(ngModel)]="settings.driverInitialRating"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Suporte ao cliente URL</ion-label>
            <ion-input type="text" [(ngModel)]="settings.driverSupportURL"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Termos URL</ion-label>
            <ion-input type="text" [(ngModel)]="settings.driverTermsURL"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Privacidade URL</ion-label>
            <ion-input type="text" [(ngModel)]="settings.driverPrivacyURL"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <div style="text-align: center;">
      <ion-button (click)="save()">Salvar</ion-button>
    </div>
  </ion-card>
</ion-content>
